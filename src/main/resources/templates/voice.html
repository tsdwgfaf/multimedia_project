        .pic-title {
            font-family: 新宋体,serif;

            margin-top: 4px;
            margin-bottom: 8px;
        }
        .btn-group {
            margin-top: 24px;
        }
    </style>
</head>
<body>
<!--顶部导航栏-->
<div>
    <ul class="layui-nav layui-bg-blue" lay-filter="">

    </ul>
</div>
<div class="layui-col-md10 layui-col-md-offset1">
    <div class="layui-upload-drag upload" id="upload-square">
        <i class="layui-icon"></i>
        <p>点击上传，或将文件拖拽到此处</p>
    </div>
    <div class="layui-hide" id="uploadView" style="text-align: center">
        <div class="pic-title">频谱图</div>
        <img src="" alt="上传成功后渲染" style="max-width: 600px">
    </div>
</div>

<script type="text/javascript" src="../layui/layui.js"></script>
<script>
    //导航依赖 element 模块，否则无法进行功能性操作
    layui.use('element', function(){
        var element = layui.element;
    });
    layui.use('upload', function(){
        var $ = layui.jquery
            ,upload = layui.upload;
        //拖拽上传
        upload.render({
            elem: '#upload-square'
            ,url: 'upload' //改成您自己的上传接口
            ,accept: 'audio'
            ,size: 50000
            ,done: function(res, index, upload) {
                layer.msg('上传成功');
                console.log(res);
                layui.$('#uploadView').removeClass('layui-hide').find('img')
                    .attr('src', "data:image/png;base64," + res.data);
            }
        });
    });
</script>
</body>
